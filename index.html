<!-- Marked.js CDN -->

<!-- Bootstrap JS Bundle CDN -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
const contentIssue = 1;
const galleryIssue = 1;
const repo = "vegetarian-glass/vegetarian-glass.github.io";

function extractGalleryList(text) {
    const match = text.match(/<!-- GALLERY START -->([\s\S]*?)<!-- GALLERY END -->/);
    if (!match) return [];
    return match[1].split("\n").map(l => l.trim())
        .filter(line => line.startsWith("-"))
        .map(line => parseInt(line.replace("-", "").trim()))
        .filter(num => !isNaN(num));
}

function extractFirstImage(markdown) {
    const match = markdown.match(/!\[.*?\]\((.*?)\)/);
    return match ? match[1] : "https://via.placeholder.com/300x200?text=No+Image";
}

function removeFirstImageFromMarkdown(markdown) {
    return markdown.replace(/!\[.*?\]\((.*?)\)/, '').trim();
}

function extractBuyNowLink(markdown) {
    const match = markdown.match(/\[Buy Now\]\((.*?)\)/i);
    return match ? match[1] : null;
}

function removeBuyNowLink(markdown) {
    return markdown.replace(/\[Buy Now\]\((.*?)\)/i, '').trim();
}

function renderGallery(issueNumbers) {
    Promise.all(issueNumbers.map(id =>
        fetch(`https://api.github.com/repos/${repo}/issues/${id}`).then(res => res.json())
    )).then(items => {
        const galleryDiv = document.getElementById("gallery");
        if (!galleryDiv) return;
        galleryDiv.innerHTML = "";
        items.forEach(item => {
            const imageUrl = extractFirstImage(item.body);
            let markdownWithoutImage = removeFirstImageFromMarkdown(item.body);
            const buyNowLink = extractBuyNowLink(markdownWithoutImage);
            markdownWithoutImage = removeBuyNowLink(markdownWithoutImage);
            const col = document.createElement("div");
            col.className = "col-md-4";
            col.innerHTML = `
                <div class="card h-100 shadow-sm">
                    <img src="${imageUrl}" class="card-img-top object-fit-cover" style="height:400px;" alt="${item.title}">
                    <div class="card-body d-flex flex-column">
                        <h5 class="card-title">${item.title}</h5>
                        <div class="card-text mb-3">${marked.parse(markdownWithoutImage)}</div>
                        ${buyNowLink ? `<a href="${buyNowLink}" class="btn btn-success mt-auto w-100" target="_blank">Buy Now</a>` : ""}
                    </div>
                </div>`;
            galleryDiv.appendChild(col);
        });
    });
}

function renderContent(markdown) {
    const contentDiv = document.getElementById("content");
    if (!contentDiv) return;
    // Only show content before the gallery list and before any '...'
    let contentOnly = markdown;
    const galleryStart = contentOnly.indexOf('gallery:');
    if (galleryStart !== -1) contentOnly = contentOnly.substring(0, galleryStart).trim();
    const dotsIndex = contentOnly.indexOf('...');
    if (dotsIndex !== -1) contentOnly = contentOnly.substring(0, dotsIndex).trim();
    contentDiv.innerHTML = marked.parse(contentOnly);
}

fetch(`https://api.github.com/repos/${repo}/issues/${contentIssue}`)
    .then(res => res.json())
    .then(data => {
        renderContent(data.body);
        const galleryIDs = extractGalleryList(data.body);
        renderGallery(galleryIDs);
    });
</script>
