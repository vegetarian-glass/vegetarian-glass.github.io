<!-- Masonry CSS (optional, for spacing) -->
<style>
body {
  min-height: 100vh;
  position: relative;
  background: linear-gradient(180deg, #fbeec1 0%, #f5d491 100%);
  color: #6b4f1d;
}
.navbar, .footer, footer {
  background: #f7c873 !important;
  color: #6b4f1d !important;
}
.navbar .navbar-brand, .navbar .nav-link {
  color: #6b4f1d !important;
}
.navbar .nav-link.active, .navbar .nav-link:focus, .navbar .nav-link:hover {
  color: #a86c1d !important;
}
footer {
  position: static !important;
  width: 100%;
  background: #f7c873 !important;
  color: #6b4f1d !important;
}

/* Gallery styling with Colcade */
.gallery-container {
  max-width: 1200px;
  margin: 0 auto;
}
.gallery-col {
  float: left;
  width: 49%;
  margin-right: 2%;
}
.gallery-col:nth-child(2n) {
  margin-right: 0;
}
.gallery-col:nth-child(n+3) {
  display: none; /* Hide extra columns on mobile */
}
@media (min-width: 768px) {
  .gallery-col {
    width: 32%;
    margin-right: 2%;
  }
  .gallery-col:nth-child(2n) {
    margin-right: 2%;
  }
  .gallery-col:nth-child(3n) {
    margin-right: 0;
  }
  .gallery-col:nth-child(3) {
    display: block;
  }
  .gallery-col:nth-child(n+4) {
    display: none;
  }
}
@media (min-width: 992px) {
  .gallery-col {
    width: 23.5%;
    margin-right: 2%;
  }
  .gallery-col:nth-child(3n) {
    margin-right: 2%;
  }
  .gallery-col:nth-child(4n) {
    margin-right: 0;
  }
  .gallery-col:nth-child(n+4) {
    display: block;
  }
}
.gallery-item {
  display: block;
  margin-bottom: 10px;
  background: #fff8e1;
  border-radius: 8px;
  box-shadow: 0 2px 8px rgba(0,0,0,0.1);
  overflow: hidden;
  transition: transform 0.2s;
}
.gallery-item:hover {
  transform: translateY(-5px);
}
.gallery-item img {
  display: block;
  width: 100%;
  height: auto;
  border-radius: 8px;
}
/* Clear fix for gallery */
.gallery-container:after {
  content: '';
  display: table;
  clear: both;
}
@media (max-width: 767.98px) {
  .container.my-5 { 
    margin-top: 1rem !important;
    margin-bottom: 1rem !important;
    padding: 0 10px;
  }
  .navbar .navbar-brand { 
    font-size: 1.2rem !important; 
  }
  footer { 
    font-size: 0.95rem; 
    padding: 1rem 0; 
  }
}
</style>

<!-- Colcade JS -->
<script src="https://unpkg.com/colcade@0.2.0/colcade.js"></script>
<script>
const imageFiles = [
  "butterfly.png", "desert_3_panel.jpg", "framed_cactus.jpg", "beetle.png", "bird-1.png", "bird-2.png", "bird-3.png", "candy-corn.png",
  "desert.png", "evil-eye.png", "flower.png", "gnome.png", "green-slug.png",
  "green-slugs.png", "heart-1.png", "heart-2.png", "hummer.png", "joshua.png",
  "mountain.png", "owl.png", "peace.png", "seagull.png", "shroom.png", "snail.png",
  "squatch-n-woods.png", "stakes-birds-hearts.png", "stakes-hearts.png",
  "stakes-plants-spaceships.png", "stakes-slugs.png", "sun-n-ocean.png",
  "trading-cards.png"
];

// Create gallery items
const galleryContainer = document.getElementById('gallery');
imageFiles.forEach(f => {
  const item = document.createElement('div');
  item.className = 'gallery-item';
  item.innerHTML = `<a href="images/${f}" class="glightbox" data-gallery="gallery">
                      <img src="images/${f}" alt="${f}">
                    </a>`;
  galleryContainer.appendChild(item);
});

// Initialize Colcade after all images are loaded
window.addEventListener('load', function() {
  // Initialize Colcade for masonry layout
  var colcade = new Colcade(galleryContainer, {
    columns: '.gallery-col',
    items: '.gallery-item'
  });
  
  // Initialize GLightbox
  const lightbox = GLightbox({
    selector: '.glightbox',
    touchNavigation: true,
    loop: true,
    autoplayVideos: false
  });
});
</script>
