<style>
  .masonry-gallery { display: flex; flex-wrap: wrap; margin: -8px; }
  .masonry-item { margin: 8px; background: #fff8e1; border-radius: 8px; box-shadow: 0 2px 8px #0001; overflow: hidden; }
  .masonry-item img { display: block; width: 100%; height: auto; border-radius: 8px; }
</style>

<!-- Masonry JS CDN -->
<script src="https://unpkg.com/masonry-layout@4/dist/masonry.pkgd.min.js"></script>
<script>
const imageFiles = [
  "beetle.png", "bird-1.png", "bird-2.png", "bird-3.png", "candy-corn.png",
  "desert.png", "evil-eye.png", "flower.png", "gnome.png", "green-slug.png",
  "green-slugs.png", "heart-1.png", "heart-2.png", "hummer.png", "joshua.png",
  "mountain.png", "owl.png", "peace.png", "seagull.png", "shroom.png", "snail.png",
  "squatch-n-woods.png", "stakes-birds-hearts.png", "stakes-hearts.png",
  "stakes-plants-spaceships.png", "stakes-slugs.png", "sun-n-ocean.png",
  "trading-cards.png"
];

const galleryDiv = document.getElementById('gallery');
galleryDiv.innerHTML = imageFiles.map(f =>
  `<div class="masonry-item" style="width: 220px;">
    <a href="images/${f}">
      <img src="images/${f}" alt="${f}">
    </a>
  </div>`
).join('');

// Wait for images to load before initializing Masonry
window.addEventListener('load', function() {
  new Masonry(galleryDiv, {
    itemSelector: '.masonry-item',
    columnWidth: 220,
    gutter: 16,
    fitWidth: true
  });
  lightGallery(galleryDiv, {
    selector: 'a',
    plugins: [lgZoom],
    speed: 400,
    download: false
  });
});
</script>
